spring.application.name=spring-demo-franquicia-hexagonal

server.port=8080

#DATABASE
spring.datasource.url=${JDBC_URL_BD:jdbc:mysql://localhost:3306/franquicia} 
spring.datasource.username=${USERNAME_BD:root}
spring.datasource.password=${PASSWORD_BD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=update


# Disable Hibernate usage of JDBC metadata
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect